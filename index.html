<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebcd;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #ff4081;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #noBtn {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hai, Aku Punya Pertanyaan...</h1>
        <p>Mau jadi pacarku? ❤</p>
        <button onclick="alert('Yay! Aku senang banget! ❤')">Ya</button>
        <button id="noBtn" onmouseover="moveButton()">Tidak</button>
    </div><script>
    function moveButton() {
        var x = Math.random() * (window.innerWidth - 100);
        var y = Math.random() * (window.innerHeight - 50);
        document.getElementById("noBtn").style.left = x + "px";
        document.getElementById("noBtn").style.top = y + "px";
    }
</script>

</body>
</html>
